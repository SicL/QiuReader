<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QiuReader</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/qiu.css">
    <link rel="stylesheet" href="css/color.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="container">
                <li>
                    <div class="logo">Qiu</div>
                </li>
                <li class="navbar-content"></li>
                <li class="navbar-right">
                    <label class="btn-prime">添加书籍
                        <input type="file" accept="application/epub+zip" id="add-book">
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="book-list">
            <!--这是一本书籍-->
            <div class="book">
                <div class="book-head bg-5">
                    <div class="cover">
                        <div class="cover-border">
                            <!--TODO: 字数过多则省略-->
                            <div class="book-title">你不知道的JavaScript</div>
                        </div>
                    </div>
                    <div class="mask-content">
                        <div class="mak-top clear">
                            <i class="icon-delete right" title="删除书籍"></i>
                            <i class="icon-edit right" title="编辑书籍信息"></i>
                        </div>
                        <div class="mask-bottom">
                            <button class="btn-flat">OPEN BOOK</button>
                        </div>
                    </div>
                    <div class="mask"></div>
                </div>
                <div class="book-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero ullam nemo officiis, totam tenetur debitis, ducimus consequuntur quo. Id iure expedita aspernatur laboriosam quasi. Doloribus natus similique nemo, obcaecati vel.</div>
                <div class="book-control"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/zip.min.js"></script>
    <script type="text/javascript" src="js/epub.js"></script>
    <script type="text/javascript" src="js/bookDB.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
